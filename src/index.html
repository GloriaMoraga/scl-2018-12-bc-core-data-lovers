<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    

   
  </head>
  <body>
 <div class="hero is-fullheight seccionuno">

  <!-- Hero head: will stick at the top -->
          <header class="hero-head">
              <nav class="navbar">
                <div class="container">
                  <div class="navbar-brand">
                    <a class="navbar-item">
                     <h1 class="title is-3 has-text-white">PokeSchool</h1>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                      <span>j</span>
                      <span>j</span>
                      <span>j</span>
                    </span>
                  </div>
                </div>
              </nav>
            </header>

<!-- Hero content: will be in the middle -->
          <section class="hero-body">
              <div class="container has-text-centered">

               
                <h1 class="title has-text-white">
                 ¡Bienvenidos a Pokemon School!
                 </h1>
                 <h2 class="subtitle has-text-white">
                    Aquí podrás obtener toda la información que necesites para comenzar con Pokémon Go
                     y ser el mejor, ¡mejor que nadie más! capturando pokémon de la región de Kanto.
                </h2>
                 <!-- Search form -->
                    <div class="searching">
                  <input type="text"  name="name" list="names"  id="search"  class="input is-success input-size" placeholder="Buscar Pokemon">
                      <a id="btnSearch" type="submit" class="button is-primary searchButton">
                        <span class="icon"><i class="fas fa-search"></i></span>
                       </a>
                       <div class="scrollable"><datalist id="names" ></datalist></div>
                      </div>
                
             </div>
            </section>
            </div>
          
          
  
   <!-- Pokemon Profile section -->
      <section id="pokeProfile" class="hero is-fullheight secciondos">
          <div class="hero-body">
              <div class="container has-text-centered">
                  <div class="columns">
                      <div class="column">
                        
                          <div id="root" >
                              <h3>¿Quien es ese Pokemon?</h3>
                              <img src="">
                          </div>
                       </div>
                  </div>
               </div>
          </div>
      </section>
    

        <!-- Pokemon filter section -->
        <section id="pokefilter" class="hero is-fullheight secciontres">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                      <!-- Aside buscador ordenar y tipos -->
                        <aside class="column is-3">
                          <!-- Pokemon filter for type section -->
                            <div class="field">
                                <div class="control">
                                  <div class="select is-success">
                                    <select>
                                      <option>Tipos de Pokemon</option>
                                      <option>Fuego</option>
                                      <option>Agua</option>
                                      <option>Acero</option>
                                      <option>Planta</option>
                                      <option>Fantasma</option>
                                      <option>Hada</option>
                                      <option>Psíquico</option>
                                      <option>Lucha</option>
                                      <option>Eléctrico</option>
                                      <option>Siniestro</option>
                                      <option>Veneno</option>
                                      <option>Bicho</option>
                                      <option>Roca</option>
                                      <option>Hielo</option>
                                      <option>Dragón</option>
                                      <option>Normal</option>
                                      <option>Volador</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <!-- Pokemon Ordenar section -->
                              <div class="field">
                                  <div class="control">
                                    <div class="select is-primary">
                                      <select>
                                        <option>Ordenar</option>
                                        <option>A-Z</option>
                                        <option>Z-A</option>
                                        <option>Identificación Kanto</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                        </aside>
                        <!-- Mostrar Pokemon filter for type section -->
                    <div class="column">
                        <div class="showFilterPokemon"id="allPokemons"> </div>
                     </div>
                 </div>
            </div>
        </section>
  
     <!-- Data JavaScript -->
     <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="data.js"></script>
    </body>
</html>
